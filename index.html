<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Айдар Утягулов">
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>

    <body class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/Avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button profile__button_edit"></button>
                    <p class="profile__discription">Исследователь океана</p>
                </div>
                <button class="profile__button profile__button_add"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img src="./images/cat.png" alt="Кот" class="element__picture">
                    <h2 class="element__header">Котэ</h2>
                    <button class="element__like" type="button"></button>
                </article>
                <article class="element">
                    <img src="./images/MaskGroup2.png" alt="Гора Эльбрус" class="element__picture">
                    <h2 class="element__header">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </article>
                <article class="element">
                    <img src="./images/MaskGroup3.png" alt="Домбай" class="element__picture">
                    <h2 class="element__header">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </article>
                <article class="element">
                    <img src="./images/dog.png" alt="Национальный парк Таганай" class="element__picture">
                    <h2 class="element__header">Шабака</h2>
                    <button class="element__like" type="button"></button>
                </article>
                <article class="element">
                    <img src="./images/Che.png" alt="Челябинск" class="element__picture">
                    <h2 class="element__header">Челябинск</h2>
                    <button class="element__like" type="button"></button>
                </article>
                <article class="element">
                    <img src="./images/MaskGroup.png" alt="Карачаево-Черкесия" class="element__picture">
                    <h2 class="element__header">Карачаево-Черкесия</h2>
                    <button class="element__like" type="button"></button>
                </article>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>

        <div class="popup">
            <form class="popup__container" method="post" name="edit-profile">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто" name="name-input" placeholder="Введите имя">
                <input class="popup__input popup__input_description" type="text" value="Исследователь океана" name="description-input" placeholder="О себе">
                <button class="popup__submit" type="submit" value="save">Сохранить</button>
                <button class="popup__exit" type="button" value="close"></button>
            </form>
        </div>

        <script src="./scripts/script.js"></script>
    </body>
    
</html>
